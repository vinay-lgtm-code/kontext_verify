name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Test SDK
        run: pnpm --filter kontext-sdk test

      - name: Test Server
        run: pnpm --filter @kontext/server test

      - name: Build SDK
        run: pnpm --filter kontext-sdk build

      - name: Build Server
        run: pnpm --filter @kontext/server build
