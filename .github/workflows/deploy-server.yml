name: Deploy API to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'packages/server/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-server.yml'

concurrency:
  group: deploy-server
  cancel-in-progress: false

env:
  PROJECT_ID: kontext-verify-sdk
  REGION: us-central1
  SERVICE: kontext-api
  REGISTRY: us-central1-docker.pkg.dev/kontext-verify-sdk/kontext-api

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE=${{ env.REGISTRY }}/server:${{ github.sha }}
          docker build -t $IMAGE -f Dockerfile .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/server:${{ github.sha }}
          flags: --allow-unauthenticated --port=8080 --memory=512Mi --cpu=1 --min-instances=0 --max-instances=10
